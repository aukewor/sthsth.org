<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>on board</title>
  </head>
  <body>

<img id="mask" src="horizontal.png" alt="">
<!-- The video -->
<video autoplay loop id="myVideo">
  <source src="core.mp4">
</video>

<a href="../solar-gradient/index.html">
  <div class="window">
  </div>
</a>

<div class="welcome">
Welcome on Board
</div>

<!-- Optional: some overlay text to describe the video -->
<div class="content">
  <!-- Use a button to pause/play the video with JavaScript -->
  <button id="myBtn" onclick="myFunction()">play

  </button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
